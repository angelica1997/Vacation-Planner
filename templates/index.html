<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Full - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/full.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

   <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
    <div class="home">
        <div class="s-title">
            Travel.
        </div>
        <div class="s-title s-subtitle">
            Enter in your destination.
        </div>
        <table class="form-dest">
            <th>
                <input class="form-control" name="loc" type="text" placeholder="Ex. Pittsburgh, PA">
            </th>
            <th>
                <button type="submit" class="submit btn btn-primary"><a href=# id="calculate">Go!</a></button>
            </th>
        </table>
    </div>
    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/index.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</body>
{% extends "layout.html" %} {% block body %}
<script type="text/javascript">
    $(function () {
        var submit_form = function (e) {
            $.getJSON($SCRIPT_ROOT + '/_send_location', {
                loc: $('input[name="loc"]').val()
            }, function (data) {
                $('#result').text(data.result);
                $('input[name=loc]').focus().select();
            });
            return false;
        };
        $('a#calculate').bind('click', submit_form);
        $('input[type=text]').bind('keydown', function (e) {
            if (e.keyCode == 13) {
                submit_form(e);
            }
        });
        $('input[name=loc]').focus();
    });
</script> {% endblock %}

</html>
