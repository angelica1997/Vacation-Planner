<!DOCTYPE html>
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Full - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/full.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/index.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var chicago = {
                lat: 41.85
                , lng: -87.65
            };
            var indianapolis = {
                lat: 39.79
                , lng: -86.14
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: chicago
                , scrollwheel: false
                , zoom: 7
            });
            var directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });
            // Set destination, origin and travel mode.
            var request = {
                destination: indianapolis
                , origin: chicago
                , travelMode: 'DRIVING'
            };
            // Pass the directions request to the directions service.
            var directionsService = new google.maps.DirectionsService();
            directionsService.route(request, function (response, status) {
                if (status == 'OK') {
                    // Display the route on the map.
                    directionsDisplay.setDirections(response);
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAlLGAw8NMrCVqIqd7dT02hLHUKitiAVE&callback=initMap" async defer></script>
</body>

</html>
